<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Catálogo de Receitas</title>
</head>
<body class="container-fluid bg-warning" onload="preencheCatalogo()">
    <div class="flex-wrap row justify-content-around mt-2" id="pnlCatalogo">

    </div>
    <script>
        const receitas = [ {titulo: "Waffle Pão de Queijo", 
                        imagem: "./assets/waffle.png",
                        preparo: "Bata todos ingredientes, depois junte o polvilho e misture bem. Unte a frigideira, coloque a massa e espere dourar.", 
                        ingredientes: ["90 ml de Leite", "1 colher de sopa de manteiga", "1/2 colher de chá de sal", "2 colheres de sopa de parmesão ralado", "1 xícara de chá de polvilho doce ou azedo"]},
                        {titulo: "Bauru de Forno",
                        imagem: "./assets/bauru.png",
                        preparo: "Unte uma forma com maionese. Acrescente pão de forma e cubra com os ingredientes. Faça mais uma camada, deixando presunto e queijo por cima. Leve ao forno pré aquecido a 180º até a mussarela derreter.",
                        ingredientes: ["4 colheres de sopa de maionese", "2 pacotes de pão de forma", "molho de tomate", "400g de presunto", "450g de mussarela", "tomate cortado", "orégano"]},
                        {titulo: "Pãokovo",
                        imagem: "./assets/paokovo.png",
                        preparo: "Frite um ovo, coloque os frios até derreter, coloque o pão com maionese, frite o pão.",
                        ingredientes: ["Pão", "Ovo", "Maionese", "Frios"]} 
        ];

        function getListaIngredientes(receita) {
            let listaHTML = "<ul>";
            listaHTML += receita.map(ingrediente => {
                return `<li>${ingrediente}</li>`;
                }).reduce((acumulador, item) => { return acumulador + item; }, "");

            listaHTML += "</ul>";
            return listaHTML;
        }

        function getCard(receita) {
            const card = `
            <div class="card" style="width: 250px">
            <img class="card-img-top" src="${receita.imagem}" alt="${receita.titulo}">
            <div class="card-body">
                <h5 class="card-title">${receita.titulo}</h5>
                <div class="card-text">${getListaIngredientes(receita.ingredientes)}</div>
                <hr>
                <p class="card-text">${receita.preparo}</p>
            </div>
            </div>
            `;
            return card;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const cardsHTML = receitas.map(getCard).reduce((acumulador, currentCard) => acumulador + currentCard, "");
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
